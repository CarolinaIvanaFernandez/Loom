<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPACIOS</title>
    <link rel="stylesheet" href="./index.css"/>
    <script defer src="./script.js"></script>
    <title>Loom Akademy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body id="dosochenta">
    <header class="cabecera" id="dosochentauno">
        <section id="contenedortres">
            <img id="logoEspacios" src="Loom_fotos/c280.png" alt="Castellana 280"/>
            <p id="espacios">CASTELLANA 280</p>
        </section>
    </header>
    <main id="dosochentados">
        <div class="contenedorcuatro">
            <div class="izquierda">
                <div class="contenedorfotos">
                    <img src="./Loom_fotos/espacio280.jpeg" class="fotos">
                    <img src="./Loom_fotos/C280_zonascomunes.jpg" class="fotos">
                    <img src="./Loom_fotos/C280_galeria.jpg" class="fotos">
                </div>
            </div>
            <div class="derecha">
                <div class="tarjeta">
                    <button class="boton">1</button>
                    <button class="boton">2</button>
                    <button class="boton">3</button>
                    <button class="boton">4</button>
                </div>
            </div>
        </div>
    </main>
